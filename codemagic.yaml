workflows:
  build_ios_capacitor:
    name: Build iOS IPA (Capacitor)
    environment:
      xcode: latest
      node: 18.18.0
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Add iOS platform
        script: |
          npx cap sync ios
      - name: Build web app
        script: |
          npm run build
      - name: Copy web build to iOS
        script: |
          npx cap copy ios
      - name: Build IPA
        script: |
          cd ios
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/App.xcarchive archive
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build
    artifacts:
      - ios/build/*.ipa






