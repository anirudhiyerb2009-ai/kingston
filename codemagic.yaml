workflows:
  ios-build:
    name: Build iOS app (Capacitor React, archive only)
    max_build_duration: 30
    environment:
      node: latest
      ruby: default
      xcode: latest
    scripts:
      - name: Install Node dependencies
        script: npm ci

      - name: Build React web app
        script: npm run build

      - name: Sync Capacitor and install pods
        script: |
          npx cap sync ios
          cd ios/App
          pod install

      - name: Build iOS archive (unsigned)
        script: |
          cd ios/App
          xcodebuild clean -workspace App.xcworkspace -scheme App -configuration Release \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
            -archivePath $PWD/build/App.xcarchive archive

    artifacts:
      - ios/App/build/*.xcarchive




